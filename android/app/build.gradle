plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services' // Add this for Firebase
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"

}

android {
    namespace = "com.example.new1"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.new1"
        minSdkVersion 23
        targetSdkVersion 33 // or your current target version
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies{
    implementation platform('com.google.firebase:firebase-bom:33.7.0')
    implementation 'com.google.firebase:firebase-analytics'


// In the app-level build.gradle file
    implementation 'com.google.firebase:firebase-firestore:24.6.0' // Firestore
    implementation 'com.google.firebase:firebase-auth:21.0.1'  // Authentication
    implementation 'com.google.firebase:firebase-database:20.1.0' // For Realtime Database
    //implementation 'com.google.firebase:firebase-core:16.0.1'
    implementation platform('com.google.firebase:firebase-bom:32.0.0')
}


